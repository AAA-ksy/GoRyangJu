<html lang="ko">
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KSY Week2</title>
        <link rel="stylesheet" href="./style.css">
    </Head>
    <body>
    <header>
        <span class="title">고량주 - 영화취향</span>
    </header>
    <main>
        <div class="sidebar">
            <button type="button" id="addBtn" class="add-button">추가</button>
            <span>로맨틱</span>
            <span>동물</span>
            <span>액션</span>
            <span>코미디</span>
            <span>음악</span>
        </div>
        <section class="container">
            <div class="card">
                <img src="./images/romantic.jpg" alt="로맨틱코미디" />
                <span>B급영화의 진수! 이런 느낌의 로맨틱코미디 좋아해요.</span>
            </div>
            <div class="card">
                <img src="./images/animal.jpg" alt="동물" />
                <span>삭막한 감수성에 힐링감동을 더해주는 동물영화 짱</span>
            </div>
            <div class="card">
                <img src="./images/action.jpg" alt="액션" />
                <span>화려한 액션. 이제 스칼렛 요한슨을 곁들인...</span>
            </div>
            <div class="card">
                <img src="./images/comedy.jpg" alt="코미디" />
                <span>아무생각없이 웃을 수 있는 코미디 영화도 좋아요</span>
            </div>
            <div class="card">
                <img src="./images/music.jpg" alt="음악" />
                <span>귀여운 애니메이션과 더불어 신나는 음악까지!</span>
            </div>
        </section>
            <div class="modal-background" id="modal">
                <form class="modal" id="addForm">
                    <span class="modal-close" id="closeModal">X</span>
                    <label for="genre" class="label">장르</label>
                    <input id="genre" type="text" placeholder="SF" class="input" required/>
                    <label for="name" class="label">이름</label>
                    <input id="name" type="text" placeholder="빽투더퓨처" class="input" required/>
                    <label for="image" class="label">이미지</label>
                    <input id="image" type="text" placeholder="URL" class="input" required/>
                    <label for="content" class="label">내용</label>
                    <input id="content" type="text" placeholder="제작연도 보면 깜짝놀랄 킬링타임용 SF!" class="input" required/>
                    <button type="submit" class="submit-button">저장</button>
                </form>
            </div>
        <script src="./modal.js"></script>
        <script src="./add.js"></script>
    </main>
    </body>
</html>
