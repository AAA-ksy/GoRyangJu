<html lang="ko">
    <Head>
        <meta charset="utf-8">

        <title>KSY Week2</title>
        <link rel="stylesheet" href="./style.css">
    </Head>
    <body>
    <header>
        <span class="title">고량주 - 영화취향</span>
    </header>
    <main>
        <div class="sidebar">
            <span>로맨틱</span>
            <span>동물</span>
            <span>액션</span>
            <span>코미디</span>
            <span>음악</span>
        </div>
        <section class="container">
            <div class="card">
                <img src="./images/romantic.jpg" alt="로맨틱코미디" />
                <span>B급영화의 진수! 이런 느낌의 로맨틱코미디 좋아해요.</span>
            </div>
            <div class="card">

            <div class="card">
                <img src="./images/action.jpg" alt="액션" />

            </div>
            <div class="card">
                <img src="./images/comedy.jpg" alt="코미디" />
                <span>아무생각없이 웃을 수 있는 코미디 영화도 좋아요</span>
            </div>
            <div class="card">
                <img src="./images/music.jpg" alt="음악" />
                <span>귀여운 애니메이션과 더불어 신나는 음악까지!</span>
